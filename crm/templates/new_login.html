<!DOCTYPE html>
<html>
<head>
    <title>大气简洁后台登录模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css'>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login2.css' %}" type='text/css'>
</head>
<body style="zoom: 1;">
<img src="{% static 'img/1.jpg' %}" style="position:absolute; width:100%; height:115%; left:0; top:0; z-index:-1;"/>
<h1>后台登录<sup>crm系统</sup></h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
        <span class="switch_btn_focus" style="text-align: center;display:block;font-size:20px;line-height: 50px;">快速登录</span>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block;padding-bottom: 10px ">
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form action="" name="loginform" accept-charset="utf-8" id="login_form"
                          class="loginForm" method="post"><input type="hidden" name="did" value="0">
                        {% csrf_token %}
                        <input type="hidden" name="to" value="log">
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="u" name="username" class="inputstyle" placeholder="用户名">
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="p" name="password" class="inputstyle" placeholder="密码">
                            </div>
                        </div>
                        <p style="color: red;">{{ error }}</p>
                        <div style="padding-left:50px;margin-top:20px;">
                            <button type="submit" value="登 录" style="width:150px;" class="button_blue">登 录</button>
                        </div>
                        <div style="padding-left:50px;margin-top:75px;">
                            <a href="{% url 'register' %}">
                                <button type="button" style="width:150px;" class="button_blue">注 册</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
