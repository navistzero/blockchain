{% extends "layout.html" %}

{% block content %}

        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
        </tr>
        </thead>
        <tbody>
        {% for users in user %}
            <tr>
                <td>{{ forloop.counter }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ pagenation_html|safe }}
        </ul>
    </nav>
{% endblock %}
