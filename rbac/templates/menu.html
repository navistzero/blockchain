<div class="my_click multi-menu">
{% for menu in menu_list %}
    <div class="item">
        <div class="title"> <i class="fa {{ menu.icon }}"></i> {{ menu.title }}</div>
        <div class="body {{ menu.class }}">
        {% for foo in menu.children %}
            <a class="{{ foo.class }}" href="{{ foo.url }}">{{ foo.title }}</a>
        {% endfor %}
        </div>
    </div>
{% endfor %}
</div>
