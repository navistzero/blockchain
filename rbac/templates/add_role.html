{% extends 'layout.html' %}
{% block my_css %}
    <style>

        .icon-area ul {
            list-style-type: none;
            padding: 0;
        }

        .icon-area ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        .icon-area ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }

    </style>

{% endblock %}
{% block content %}
    <div class="luffy-container">
        <form class="form-horizontal clearfix" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group {% if field.errors %} has-error{% endif %} col-md-9 clearfix">
                    <label for="{{ field.id_for_label }}" class="col-sm-3 control-label">{{ field.label }}</label>
                    <div class="col-sm-9 icon-area">
                        {{ field }} <span id="helpBlock2" class="help-block">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}
            <p class="text-danger text-center"> {{ form_obj.non_field_errors.0 }} </p>
            <div class="form-group col-sm-12">
                <div class="col-sm-6">
                    <div class="col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">提 交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
